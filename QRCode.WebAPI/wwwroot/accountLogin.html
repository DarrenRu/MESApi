<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>整合服務管理系統</title>
    <script src="/res/js/jquery-3.3.1.min.js"></script>
    <link href="/res/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="/res/js/bootstrap.min.js"></script>
    <script src="/res/js/accountLogin.js"></script>
    <link href="/res/css/accountLogin.css" rel="stylesheet">
</head>
<body id="LoginForm">
<h1 class="form-heading">整合服務管理系統</h1>
<div class="login-form">
    <div class="main-div">
        <div class="panel">
            <h2>管理後台登入</h2></div>
        <form id="Login" onsubmit="return accountLogin(this)">
            <div class="form-group">
                <input type="email" class="form-control" id="inputEmail" name="inputEmail"
                       placeholder="example@email.com">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="inputPassword" name="inputPassword"
                       placeholder="Password">
            </div>
            <div class="forgot">
                <a href="javascript:void(0);">你忘記密碼了嗎?</a>
            </div>
            <div class="row">
                <div class="col-6">
                    <button type="submit" class="btn btn-primary">登入</button>
                </div>
                <div class="col-6">
                    <button type="button" class="btn btn-secondary" disabled>註冊</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
